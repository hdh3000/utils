<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lists</title>
    <meta name="description" content="lists">
    <meta name="author" content="henry hutcheson">
    <link rel="stylesheet" href="/scratch.css">
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="title">
                <div>Groceries</div>
            </div>
            <div class="items">
                <div class="item">
                    <div class="check-box"></div>
                    <div class="name">Yogurts</div>
                </div>
                <div class="item">
                    <div class="check-box"></div>
                    <div class="name">Apples</div>
                </div>
                <div class="item">
                    <div class="check-box checked"></div>
                    <div class="name checked">Oatmeal</div>
                </div>
                <div class="item">
                    <div class="check-box"></div>
                    <div class="name">Lunch Meat</div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
